<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, inital -scaled=1.0">
        <title>Texas Instruments Datamath 2500 </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div class="container">
        <div class="calculator">
            <table>
                <div class="display-screen">
                    <div id="display"></div>
                </div>
                <tr>
                    <td><button class="btn-operator" id="clear">CE/D</button></td>
                    <td><button class="btn-operator" id="/">&divide;</button></td>
                    <td><button class="btn-operator" id="x">&times;</button></td>
                    <td><button class="btn-operator" id="CHAIN/CONST">CHAIN/CONST</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="7">7</button></td>
                    <td><button class="btn-operator" id="8">8</button></td>
                    <td><button class="btn-operator" id="9">9;</button></td>
                    <td><button class="btn-operator" id="clear">C</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="4">4</button></td>
                    <td><button class="btn-operator" id="5">5</button></td>
                    <td><button class="btn-operator" id="6">6</button></td>
                    <td><button class="btn-operator" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="1">1</button></td>
                    <td><button class="btn-operator" id="2">2</button></td>
                    <td><button class="btn-operator" id="3">3</button></td>
                    <td><button class="btn-operator" id="+">&plus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="0">0</button></td>
                    <td><button class="btn-operator" id=".">.</button></td>
                    <td><button class="btn-operator" id="=">&equals;</button></td>
                </tr>
            </table>
            </div>
         <script src="script.js"></script>
    </body>
</html>
